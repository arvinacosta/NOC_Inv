<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .min-w-full {
            min-width: 100%;
        }
        .border {
            border: 1px solid #e5e7eb;
        }
        .border-b {
            border-bottom: 1px solid #e5e7eb;
        }
        .p-3 {
            padding: 0.75rem;
        }
        .p-2 {
            padding: 0.5rem;
        }
        .p-4 {
            padding: 1rem;
        }
        .p-1 {
            padding: 0.25rem;
        }
        .relative {
            position: relative;
        }
        .absolute {
            position: absolute;
        }
        .fixed {
            position: fixed;
        }
        .right-0 {
            right: 0;
        }
        .inset-0 {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        .mr-2 {
            margin-right: 0.5rem;
        }
        .bg-white {
            background-color: white;
        }
        .bg-gray-100 {
            background-color: #f3f4f6;
        }
        .bg-blue-50 {
            background-color: #eff6ff;
        }
        .bg-yellow-50 {
            background-color: #fefce8;
        }
        .bg-red-50 {
            background-color: #fef2f2;
        }
        .text-blue-600 {
            color: #2563eb;
        }
        .text-yellow-600 {
            color: #ca8a04;
        }
        .text-red-600 {
            color: #dc2626;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-lg {
            font-size: 1.125rem;
        }
        .font-semibold {
            font-weight: 600;
        }
        .rounded-full {
            border-radius: 9999px;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .rounded-md {
            border-radius: 0.375rem;
        }
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .z-10 {
            z-index: 10;
        }
        .z-50 {
            z-index: 50;
        }
        .flex {
            display: flex;
        }
        .items-center {
            align-items: center;
        }
        .justify-between {
            justify-content: space-between;
        }
        .justify-center {
            justify-content: center;
        }
        .w-full {
            width: 100%;
        }
        .w-48 {
            width: 12rem;
        }
        .max-w-md {
            max-width: 28rem;
        }
        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .hover\:bg-gray-100:hover {
            background-color: #f3f4f6;
        }
        .hover\:bg-blue-50:hover {
            background-color: #eff6ff;
        }
        .hover\:bg-yellow-50:hover {
            background-color: #fefce8;
        }
        .hover\:bg-red-50:hover {
            background-color: #fef2f2;
        }
        .bg-opacity-50 {
            background-color: rgba(0, 0, 0, 0.5);
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="min-w-full border">
            <tbody>
                <tr class="border-b">
                    <td class="p-3 border">data1</td>
                    <td class="p-3 border">data2</td>
                    <td class="p-3 border">data3</td>
                    <td class="p-3 border">data4</td>
                    <td class="p-3 border">data5</td>
                    <td class="p-3 border">data6</td>
                    <td class="p-3 border relative">
                        <button id="actionButton" class="p-2 hover:bg-gray-100 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
                            </svg>
                        </button>
                        <div id="popup" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 border" style="display: none;">
                            <div class="py-1">
                                <button onclick="showModal('Disable')" class="flex items-center px-4 py-2 text-sm text-blue-600 hover:bg-blue-50 w-full">
                                    <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/>
                                    </svg>
                                    Disable
                                </button>
                                <button onclick="showModal('Modify')" class="flex items-center px-4 py-2 text-sm text-yellow-600 hover:bg-yellow-50 w-full">
                                    <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                    </svg>
                                    Modify
                                </button>
                                <button onclick="showModal('Delete')" class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 w-full">
                                    <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    </svg>
                                    Delete Idx: 1
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg w-full max-w-md">
            <div class="flex justify-between items-center p-4 border-b">
                <h5 class="text-lg font-semibold"><span id="modalTitle"></span> Action</h5>
                <button onclick="closeModal()" class="p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="p-4">
                You clicked the "<span id="modalAction"></span>" button<span id="modalExtra"></span>.
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const actionButton = document.getElementById('actionButton');
        const popup = document.getElementById('popup');
        const modal = document.getElementById('modal');

        // Toggle popup
        actionButton.addEventListener('click', () => {
            popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
        });

        // Close popup when clicking outside
        document.addEventListener('mousedown', (event) => {
            if (!popup.contains(event.target) && !actionButton.contains(event.target)) {
                popup.style.display = 'none';
            }
        });

        // Show modal
        function showModal(action) {
            popup.style.display = 'none';
            document.getElementById('modalTitle').textContent = action;
            document.getElementById('modalAction').textContent = action;
            document.getElementById('modalExtra').textContent = action === 'Delete' ? ' with Idx: 1' : '';
            modal.style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
