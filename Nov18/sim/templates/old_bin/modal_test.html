<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal">
    Open Modal
  </button>
</div>

<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="itemModalLabel">Common Header Label</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <!-- Form to modify item -->
        <form id="itemForm">
          <div class="form-group row mb-3">
            <label for="id" class="col-sm-3 col-form-label">ID</label>
            <div class="col-sm-9">
              <input type="text" id="id" name="id" class="form-control" placeholder="ID" readonly>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="serial_number" class="col-sm-3 col-form-label" style="white-space: nowrap;">Serial Number</label>
            <div class="col-sm-9">
              <input type="text" id="serial_number" name="serial_number" class="form-control" placeholder="Serial Number">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="location" class="col-sm-3 col-form-label">Location</label>
            <div class="col-sm-9">
              <input type="text" id="location" name="location" class="form-control" placeholder="Location" required>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="brand" class="col-sm-3 col-form-label">Brand</label>
            <div class="col-sm-9">
              <input type="text" id="brand" name="brand" class="form-control" placeholder="Brand">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="model" class="col-sm-3 col-form-label">Model</label>
            <div class="col-sm-9">
              <input type="text" id="model" name="model" class="form-control" placeholder="Model">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="description" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <input type="text" id="description" name="description" class="form-control" placeholder="Description">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="itypes" class="col-sm-3 col-form-label">Type</label>
            <div class="col-sm-9">
              <input type="text" id="itypes" name="itypes" class="form-control" placeholder="Type">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="macadd" class="col-sm-3 col-form-label">MAC Address</label>
            <div class="col-sm-9">
              <input type="text" id="macadd" name="macadd" class="form-control" placeholder="MAC Address">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="remarks" class="col-sm-3 col-form-label">Remarks</label>
            <div class="col-sm-9">
              <input type="text" id="remarks" name="remarks" class="form-control" placeholder="Remarks">
            </div>
          </div>

          <div class="form-group row mb-3">
            <label for="status" class="col-sm-3 col-form-label">Status</label>
            <div class="col-sm-9">
              <input type="text" id="status" name="status" class="form-control" placeholder="Status">
            </div>
          </div>

<div class="form-group row mb-3">
  <label class="col-sm-3 col-form-label">Switch</label>
  <div class="col-sm-9">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="switch" id="switch1" value="option1">
      <label class="form-check-label" for="switch1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="switch" id="switch2" value="option2">
      <label class="form-check-label" for="switch2">2</label>
    </div>
  </div>
</div>

          <div class="form-group row mb-3">
            <label for="timestamp" class="col-sm-3 col-form-label">Timestamp</label>
            <div class="col-sm-9">
              <input type="text" id="timestamp" name="timestamp" class="form-control" placeholder="Timestamp" readonly>
            </div>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-secondary" id="saveChangesBtn">CommonButton</button>
      </div>
    </div>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
