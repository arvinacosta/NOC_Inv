<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Example</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

    <style>
        /* Base styles - remain unchanged for desktop */
        .input-group-text {
            width: 110px;
            font-size: 0.875rem;
            text-align: left;
            display: inline-block;
        }
    
        .input-group .form-control,
        .input-group .form-select {
            border: 1px solid #495057;
            border-radius: .2rem;
        }
    
        .input-group .form-control:focus,
        .input-group .form-select:focus {
            border-color: #343a40;
            box-shadow: none;
        }

        #daTable tbody tr:hover {
            background-color: #f0f8ff;
            cursor: pointer;
        }

        tr.details td.dt-control {
            background: url('https://cdn.datatables.net/1.11.5/images/details_open.png') no-repeat center center;
            cursor: pointer;
        }

        .rounded-btn {
            border-radius: 20px;
            margin-right: 10px;
        }

        /* Mobile-specific styles */
        @media only screen 
        and (max-device-width: 812px) /* Max width for most mobile phones */
        and (orientation: landscape) {
            /* Reset container for mobile */
            .container {
                max-width: 100% !important;
                margin: 0;
                padding: 5px;
                height: 100vh;
            }

            /* Adjust table container for mobile */
            .table-responsive {
                height: calc(100vh - 45px);
                margin: 0;
                padding: 0;
            }

            /* Optimize toolbar for mobile */
            .toolbar {
                padding: 2px 0;
                margin-bottom: 5px;
            }

            /* Adjust buttons for mobile */
            .rounded-btn {
                padding: 3px 10px;
                font-size: 0.875rem;
            }

            /* Optimize table for mobile */
            #daTable {
                margin: 0;
            }

            #daTable thead th {
                padding: 5px;
                font-size: 0.875rem;
                position: sticky;
                top: 0;
                background-color: #007bff;
                z-index: 1;
            }

            #daTable td {
                padding: 5px;
                font-size: 0.875rem;
            }

            /* Remove unnecessary spacing */
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .my-5 {
                margin-top: 0 !important;
                margin-bottom: 0 !important;
            }
        }

        /* Keep default styles for non-mobile devices */
        @media only screen 
        and (min-device-width: 813px) {
            .container {
                /* Default Bootstrap container behavior */
                max-width: 1140px;
                margin: auto;
            }

            .my-5 {
                margin-top: 3rem !important;
                margin-bottom: 3rem !important;
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="table-responsive">
            <div class="toolbar">
                <button class="btn btn-primary rounded-btn" onclick="openModal(null, 'new')">Add New</button>
                <button class="btn btn-primary rounded-btn" onclick="openDelModal(1, 'delete')">Del</button>
            </div>
            
            <table id="daTable" class="table table-striped table-bordered table-sm">
                <thead>
                    <tr style="background-color: #007bff; color: white;">
                        <th></th>
                        <th>ID</th>
                        <th>Serial Number</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Brand</th>
                        <th>Model</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="./statics/assets/js/itemTable.js"></script>
</body>
</html>
