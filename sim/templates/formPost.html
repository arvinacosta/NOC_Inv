<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Item</title>
</head>
<body>

  <h2>Item Form</h2>
  
  <form id="itemForm" action="/items/save" method="POST">
    <label for="serial_number">Serial Number:</label>
    <input type="text" id="serial_number" name="serial_number" required><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" required><br><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br><br>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required><br><br>

    <label for="macadd">MAC Address:</label>
    <input type="text" id="macadd" name="macadd" required><br><br>

    <label for="remarks">Remarks:</label>
    <input type="text" id="remarks" name="remarks" required><br><br>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" required><br><br>

    <label for="switch">Switch:</label>
    <input type="text" id="switch" name="switch" required><br><br>

    <!-- Timestamp field will be generated and submitted with the form -->
    <input type="hidden" id="timestamp" name="timestamp" value="" />

    <button type="submit">Save Item</button>
  </form>

  <script>
    // Set the current timestamp in the hidden field when the page loads
    document.getElementById('timestamp').value = new Date().toISOString();
  </script>

</body>
</html>
